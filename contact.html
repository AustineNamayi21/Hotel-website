<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silver Palm Resort | Contact</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <header class="header py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">SILVER PALM</div>
      <nav class="nav">
        <ul class="nav-list d-flex gap-4">
          <li><a href="#">THE RESORT</a></li>
          <li><a href="#">ROOMS</a></li>
          <li><a href="#">DINING</a></li>
          <li><a href="#">SPA & WELLNESS</a></li>
          <li><a href="#">CONFERENCES</a></li>
          <li><a href="#">WEDDINGS</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-banner text-center py-5">
    <h1>Contact</h1>
    <hr class="underline">
  </section>

  <section class="map-and-image d-flex flex-wrap">
    <div class="map-container flex-fill">
      <iframe src="https://maps.google.com/maps?q=Bofa%20Road,%20Kilifi&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0;" allowfullscreen></iframe>
    </div>
    <div class="image-container flex-fill">
      <img src="" alt="Silver Palm Resort" class="img-fluid">
    </div>
  </section>

  <section class="contact-form-section container py-5">
    <div class="row">
      <div class="col-md-5">
        <h2>Get in Touch</h2>
        <p><strong>Silver Palm Resort</strong></p>
        <p>Bofa Beach Road,<br>Kilifi, Kenya</p>
        <p><strong>email:</strong> info[@]silverpalmkilifi.co.ke</p>
        <p><strong>tel:</strong> +254 780 745837</p>
        <p><strong>mob:</strong> +254 707 745837</p>

        <div class="social-icons d-flex gap-3 mt-3">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-tripadvisor"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
        </div>

        <button class="btn btn-custom mt-4">GET DIRECTION</button>
      </div>

      <div class="col-md-7">
        <h2>Feedback Form</h2>
        <form id="contactForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="YOUR NAME *" required>
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="YOUR EMAIL *" required>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="SUBJECT">
          </div>
          <div class="mb-3">
            <input type="text" id="humanCheck" class="form-control" placeholder="VERIFY YOU ARE HUMAN: 1+1=?" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="YOUR MESSAGE" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">SEND</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="contact.js"></script>
</body>
</html>
